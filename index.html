<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Christmas Countdown</title>
  </head>
  <body>
    <h1>There are only</h1>

    <div class="countdown-container">
      <div class="days-element">
        <p class="element-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours-element">
        <p class="element-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="minutes-element">
        <p class="element-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="seconds-element">
        <p class="element-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <h2>until Christmas!</h2>
  </body>
</html>
